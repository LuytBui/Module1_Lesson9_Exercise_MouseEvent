<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>
<body>

<img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"/>
<p>Click button below to move the image to right</p>
<input type="button" value="Click Me" onclick="move()"/>

<script>
    window.onload = init;
    let imgObj;

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function move() {
        let delta = 10;
        imgObj.style.left = parseInt(imgObj.style.left) + delta + 'px';
    }

</script>
</body>
</html>
